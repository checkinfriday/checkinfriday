<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in de Presença</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
    }
    label {
      display: block;
      color: #555;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    #msg {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #msg.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #msg.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .loading {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Check-in de Presença</h2>

  <label for="aluno">Aluno</label>
  <select id="aluno">
    <option value="">Carregando alunos...</option>
  </select>

  <label for="horario">Horário</label>
  <select id="horario">
    <option value="">Selecione</option>
    <option value="08:00">08:00</option>
    <option value="10:00">10:00</option>
    <option value="14:00">14:00</option>
  </select>

  <button onclick="checkin()">Fazer Check-in</button>

  <div id="msg"></div>
  <div class="loading" id="loading" style="display: none;">Enviando...</div>
</div>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzQdMt0t8ONR8O5VzF2g7Cqq1v3Nmz5FGjr610bh2uI5bXTXYcfuZvnrc87BMY25Qyq9A/exec";
  const TOKEN = "TOKEN_SECRETO_FORTE";

  // Carregar alunos quando a página carrega
  window.addEventListener("DOMContentLoaded", carregarAlunos);

  function carregarAlunos() {
    // Requisição GET para carregar alunos (não requer preflight CORS)
    fetch(`${ENDPOINT}?action=alunos&token=${TOKEN}`)
      .then(r => r.json())
      .then(data => {
        if (data.erro) {
          document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
          console.error("Erro ao carregar alunos:", data.erro);
          return;
        }
        const select = document.getElementById("aluno");
        select.innerHTML = '<option value="">Selecione seu nome</option>';

        if (data.alunos && Array.isArray(data.alunos)) {
          data.alunos.forEach(nome => {
            if (nome && nome.trim()) { // Evita adicionar células vazias
              const opt = document.createElement("option");
              opt.value = nome;
              opt.textContent = nome;
              select.appendChild(opt);
            }
          });
        }
      })
      .catch(err => {
        console.error("Erro ao carregar alunos:", err);
        document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
      });
  }

  function checkin() {
    const aluno = document.getElementById("aluno").value;
    const horario = document.getElementById("horario").value;
    const msgDiv = document.getElementById("msg");
    const loading = document.getElementById("loading");

    if (!aluno || !horario) {
      msgDiv.textContent = "Preencha todos os campos";
      msgDiv.className = "erro";
      return;
    }

    loading.style.display = "block";
    msgDiv.style.display = "none";

    // Requisição POST com application/x-www-form-urlencoded (não requer preflight CORS)
    const params = new URLSearchParams();
    params.append("token", TOKEN);
    params.append("aluno", aluno);
    params.append("horario", horario);

    fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    })
      .then(r => r.json())
      .then(data => {
        loading.style.display = "none";
        if (data.ok) {
          msgDiv.textContent = "✓ Presença registrada com sucesso!";
          msgDiv.className = "sucesso";
          document.getElementById("aluno").value = "";
          document.getElementById("horario").value = "";
        } else {
          msgDiv.textContent = "✗ Erro: " + (data.erro || "Erro desconhecido");
          msgDiv.className = "erro";
        }
      })
      .catch(err => {
        loading.style.display = "none";
        console.error("Erro na requisição:", err);
        msgDiv.textContent = "✗ Erro de conexão com o servidor";
        msgDiv.className = "erro";
      });
  }

  // Permitir envio com Enter
  document.getElementById("horario").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      checkin();
    }
  });
</script>

</body>
</html>
