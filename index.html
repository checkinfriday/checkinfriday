<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in de Presença - friday</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cabin', sans-serif;
      background: linear-gradient(135deg, #014751 0%, #BEC14F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    header {
      background-color: #014751;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(1, 71, 81, 0.3);
    }
    
    header h1 {
      font-family: 'Cal Sans', sans-serif;
      font-size: 48px;
      font-weight: 400;
      color: #BEC14F;
      letter-spacing: 2px;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(1, 71, 81, 0.25);
      padding: 45px;
      max-width: 420px;
      width: 100%;
      position: relative;
    }
    
    h2 {
      color: #014751;
      margin-bottom: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      border-bottom: 3px solid #BEC14F;
      padding-bottom: 15px;
    }
    
    label {
      display: block;
      color: #014751;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border: 2px solid #BEC14F;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
      color: #014751;
      font-family: 'Cabin', sans-serif;
    }
    
    select:hover {
      border-color: #014751;
      background-color: #fff;
    }
    
    select:focus {
      outline: none;
      border-color: #014751;
      box-shadow: 0 0 0 3px rgba(1, 71, 81, 0.1);
      background-color: #fff;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #014751 0%, #BEC14F 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Cabin', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(1, 71, 81, 0.3);
      background: linear-gradient(135deg, #BEC14F 0%, #014751 100%);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    button:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    #msg {
      margin-top: 22px;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-height: 0;
      overflow: hidden;
    }
    
    #msg.mostrar {
      opacity: 1;
      transform: translateY(0);
      max-height: 200px;
      display: block;
    }
    
    #msg.sucesso {
      background-color: #d4edda;
      color: #014751;
      border: 2px solid #BEC14F;
      animation: pulseSuccess 0.5s ease-out;
    }
    
    #msg.erro {
      background-color: #f8d7da;
      color: #014751;
      border: 2px solid #BEC14F;
      animation: pulseError 0.5s ease-out;
    }
    
    .loading {
      text-align: center;
      color: #014751;
      font-size: 13px;
      margin-top: 12px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    .loading.mostrar {
      opacity: 1;
      transform: translateY(0);
    }
    
    .loading:after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }
    
    @keyframes pulseSuccess {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    @keyframes pulseError {
      0% { transform: translateX(-5px); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      animation: fadeIn 0.6s ease-out;
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 36px;
      }
      
      .container {
        padding: 30px;
      }
      
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>friday</h1>
</header>

<div class="main-content">
  <div class="container">
    <h2>Check-in de Presença</h2>

    <label for="aluno">Aluno</label>
    <select id="aluno">
      <option value="">Carregando alunos...</option>
    </select>

    <label for="horario">Horário</label>
    <select id="horario">
      <option value="">Selecione</option>
      <option value="08:00">08:00</option>
      <option value="15:00">15:00</option>
      <option value="20:00">20:00</option>
      <option value="20:30">20:30</option>
    </select>

    <button onclick="checkin()">Fazer Check-in</button>

    <div id="msg"></div>
    <div class="loading" id="loading">Enviando</div>
  </div>
</div>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzQdMt0t8ONR8O5VzF2g7Cqq1v3Nmz5FGjr610bh2uI5bXTXYcfuZvnrc87BMY25Qyq9A/exec";
  const TOKEN = "TOKEN_SECRETO_FORTE";

  // Carregar alunos quando a página carrega
  window.addEventListener("DOMContentLoaded", carregarAlunos);

  function carregarAlunos() {
    // Requisição GET para carregar alunos (não requer preflight CORS)
    fetch(`${ENDPOINT}?action=alunos&token=${TOKEN}`)
      .then(r => r.json())
      .then(data => {
        if (data.erro) {
          document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
          console.error("Erro ao carregar alunos:", data.erro);
          return;
        }
        const select = document.getElementById("aluno");
        select.innerHTML = '<option value="">Selecione seu nome</option>';

        if (data.alunos && Array.isArray(data.alunos)) {
          data.alunos.forEach(nome => {
            if (nome && nome.trim()) { // Evita adicionar células vazias
              const opt = document.createElement("option");
              opt.value = nome;
              opt.textContent = nome;
              select.appendChild(opt);
            }
          });
        }
      })
      .catch(err => {
        console.error("Erro ao carregar alunos:", err);
        document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
      });
  }

  function mostrarMensagem(texto, tipo) {
    const msgDiv = document.getElementById("msg");
    msgDiv.textContent = texto;
    msgDiv.className = tipo + " mostrar";
    
    // Se for uma mensagem de sucesso, adiciona animação de confirmação
    if (tipo === "sucesso") {
      // Cria um elemento de confirmação animado
      criarAnimacaoConfirmacao();
    }
    
    // Auto-esconder a mensagem após 5 segundos
    setTimeout(() => {
      esconderMensagem();
    }, 5000);
  }

  function esconderMensagem() {
    const msgDiv = document.getElementById("msg");
    msgDiv.classList.remove("mostrar");
    setTimeout(() => {
      msgDiv.textContent = "";
      msgDiv.className = "";
    }, 400);
  }

  function criarAnimacaoConfirmacao() {
    // Remove animações anteriores se existirem
    const animacaoAnterior = document.querySelector('.confirmacao-animacao');
    if (animacaoAnterior) {
      animacaoAnterior.remove();
    }
    
    // Cria o elemento de animação
    const animacao = document.createElement('div');
    animacao.className = 'confirmacao-animacao';
    animacao.style.cssText = `
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      pointer-events: none;
      z-index: 1000;
    `;
    
    // Cria o elemento SVG do check
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox", "0 0 100 100");
    svg.style.cssText = `
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 8px rgba(1, 71, 81, 0.3));
    `;
    
    // Cria o círculo de fundo
    const circle = document.createElementNS(svgNS, "circle");
    circle.setAttribute("cx", "50");
    circle.setAttribute("cy", "50");
    circle.setAttribute("r", "45");
    circle.setAttribute("fill", "#BEC14F");
    circle.setAttribute("opacity", "0.9");
    
    // Cria o check
    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d", "M30,50 L45,65 L70,35");
    path.setAttribute("stroke", "#014751");
    path.setAttribute("stroke-width", "8");
    path.setAttribute("fill", "none");
    path.setAttribute("stroke-linecap", "round");
    path.setAttribute("stroke-linejoin", "round");
    path.setAttribute("stroke-dasharray", "100");
    path.setAttribute("stroke-dashoffset", "100");
    
    svg.appendChild(circle);
    svg.appendChild(path);
    animacao.appendChild(svg);
    document.querySelector('.container').appendChild(animacao);
    
    // Anima o check
    setTimeout(() => {
      path.style.transition = "stroke-dashoffset 0.8s ease-out";
      path.style.strokeDashoffset = "0";
    }, 100);
    
    // Remove a animação após 2 segundos
    setTimeout(() => {
      animacao.style.transition = "all 0.5s ease-out";
      animacao.style.opacity = "0";
      animacao.style.transform = "translate(-50%, -50%) scale(1.5)";
      setTimeout(() => {
        if (animacao.parentNode) {
          animacao.remove();
        }
      }, 500);
    }, 1500);
  }

  function checkin() {
    const aluno = document.getElementById("aluno").value;
    const horario = document.getElementById("horario").value;
    const msgDiv = document.getElementById("msg");
    const loading = document.getElementById("loading");

    if (!aluno || !horario) {
      mostrarMensagem("Preencha todos os campos", "erro");
      return;
    }

    // Esconde qualquer mensagem anterior
    esconderMensagem();
    
    // Mostra loading
    loading.classList.add("mostrar");

    // Requisição POST com application/x-www-form-urlencoded (não requer preflight CORS)
    const params = new URLSearchParams();
    params.append("token", TOKEN);
    params.append("aluno", aluno);
    params.append("horario", horario);

    fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    })
      .then(r => r.json())
      .then(data => {
        loading.classList.remove("mostrar");
        if (data.ok) {
          mostrarMensagem("✓ Presença registrada com sucesso!", "sucesso");
          // Limpa os campos após sucesso
          setTimeout(() => {
            document.getElementById("aluno").value = "";
            document.getElementById("horario").value = "";
          }, 300);
        } else {
          mostrarMensagem("✗ Erro: " + (data.erro || "Erro desconhecido"), "erro");
        }
      })
      .catch(err => {
        loading.classList.remove("mostrar");
        console.error("Erro na requisição:", err);
        mostrarMensagem("✗ Erro de conexão com o servidor", "erro");
      });
  }

  // Permitir envio com Enter
  document.getElementById("horario").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      checkin();
    }
  });

  // Adiciona feedback visual nos selects quando alterados
  document.querySelectorAll('select').forEach(select => {
    select.addEventListener('change', function() {
      if (this.value) {
        this.style.borderColor = '#014751';
        this.style.backgroundColor = '#fff';
      }
    });
  });
</script>

</body>
</html>
