<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in de Presença - friday</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cabin', sans-serif;
      background: linear-gradient(135deg, #014751 0%, #BEC14F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    
    header {
      background-color: #014751;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(1, 71, 81, 0.3);
    }
    
    header h1 {
      font-family: 'Cal Sans', sans-serif;
      font-size: 64px;
      font-weight: 400;
      color: #BEC14F;
      letter-spacing: 2px;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(1, 71, 81, 0.25);
      padding: 45px;
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .container.pulse {
      animation: pulse 0.6s ease-out;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 15px 40px rgba(1, 71, 81, 0.25);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(190, 193, 79, 0.4);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 15px 40px rgba(1, 71, 81, 0.25);
      }
    }
    
    h2 {
      color: #014751;
      margin-bottom: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      border-bottom: 3px solid #BEC14F;
      padding-bottom: 15px;
    }
    
    label {
      display: block;
      color: #014751;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border: 2px solid #BEC14F;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
      color: #014751;
      font-family: 'Cabin', sans-serif;
    }
    
    select:hover {
      border-color: #014751;
      background-color: #fff;
    }
    
    select:focus {
      outline: none;
      border-color: #014751;
      box-shadow: 0 0 0 3px rgba(1, 71, 81, 0.1);
      background-color: #fff;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #014751 0%, #BEC14F 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Cabin', sans-serif;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(1, 71, 81, 0.3);
      background: linear-gradient(135deg, #BEC14F 0%, #014751 100%);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    #msg {
      margin-top: 22px;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
      font-size: 14px;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #msg.sucesso {
      background-color: #d4edda;
      color: #014751;
      border: 2px solid #BEC14F;
      display: block;
      animation: slideIn 0.4s ease-out, bounce 0.6s ease-out 0.2s;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    #msg.erro {
      background-color: #f8d7da;
      color: #014751;
      border: 2px solid #BEC14F;
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #014751;
      font-size: 13px;
      margin-top: 12px;
      font-weight: 600;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #014751;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 36px;
      }
      
      .container {
        padding: 30px;
      }
      
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>friday</h1>
</header>

<div class="main-content">
  <div class="container" id="container">
    <h2>Check-in de Presença</h2>

    <label for="aluno">Aluno</label>
    <select id="aluno">
      <option value="">Carregando alunos...</option>
    </select>

    <label for="horario">Horário</label>
    <select id="horario">
      <option value="">Selecione</option>
      <option value="08:00">08:00</option>
      <option value="10:00">10:00</option>
      <option value="14:00">14:00</option>
    </select>

    <button id="btnCheckin" onclick="checkin()">Fazer Check-in</button>

    <div id="msg"></div>
    <div class="loading" id="loading" style="display: none;"><span class="spinner"></span> Enviando...</div>
  </div>
</div>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbznxOx8kd7uQ_KrFOJKhw1vZ2QDI0unlzcr4a49Rsw4x9FefwaQdxJOY8YaWhnI_v7fzQ/exec";
  const TOKEN = "TOKEN_SECRETO_FORTE";

  // Carregar alunos quando a página carrega
  window.addEventListener("DOMContentLoaded", carregarAlunos);

  function carregarAlunos() {
    // Requisição GET para carregar alunos (não requer preflight CORS)
    fetch(`${ENDPOINT}?action=alunos&token=${TOKEN}`)
      .then(r => r.json())
      .then(data => {
        if (data.erro) {
          document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
          console.error("Erro ao carregar alunos:", data.erro);
          return;
        }
        const select = document.getElementById("aluno");
        select.innerHTML = '<option value="">Selecione seu nome</option>';

        if (data.alunos && Array.isArray(data.alunos)) {
          data.alunos.forEach(nome => {
            if (nome && nome.trim()) { // Evita adicionar células vazias
              const opt = document.createElement("option");
              opt.value = nome;
              opt.textContent = nome;
              select.appendChild(opt);
            }
          });
        }
      })
      .catch(err => {
        console.error("Erro ao carregar alunos:", err);
        document.getElementById("aluno").innerHTML = "<option>Erro ao carregar</option>";
      });
  }

  function lancarConfete() {
    // Confete com cores da marca
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#014751', '#BEC14F'],
      gravity: 0.8,
      scalar: 1.2,
      drift: 0
    });
  }

  function checkin() {
    const aluno = document.getElementById("aluno").value;
    const horario = document.getElementById("horario").value;
    const msgDiv = document.getElementById("msg");
    const loading = document.getElementById("loading");
    const btnCheckin = document.getElementById("btnCheckin");
    const container = document.getElementById("container");

    if (!aluno || !horario) {
      msgDiv.textContent = "Preencha todos os campos";
      msgDiv.className = "erro";
      return;
    }

    loading.style.display = "block";
    msgDiv.style.display = "none";
    btnCheckin.disabled = true;

    // Requisição POST com application/x-www-form-urlencoded (não requer preflight CORS)
    const params = new URLSearchParams();
    params.append("token", TOKEN);
    params.append("aluno", aluno);
    params.append("horario", horario);

    fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    })
      .then(r => r.json())
      .then(data => {
        loading.style.display = "none";
        btnCheckin.disabled = false;
        
        if (data.ok) {
          // Efeitos visuais de sucesso
          container.classList.add("pulse");
          lancarConfete();
          
          msgDiv.textContent = "✓ Presença registrada com sucesso!";
          msgDiv.className = "sucesso";
          document.getElementById("aluno").value = "";
          document.getElementById("horario").value = "";
          
          // Remove a classe pulse após a animação
          setTimeout(() => {
            container.classList.remove("pulse");
          }, 600);
        } else {
          msgDiv.textContent = "✗ Erro: " + (data.erro || "Erro desconhecido");
          msgDiv.className = "erro";
        }
      })
      .catch(err => {
        loading.style.display = "none";
        btnCheckin.disabled = false;
        console.error("Erro na requisição:", err);
        msgDiv.textContent = "✗ Erro de conexão com o servidor";
        msgDiv.className = "erro";
      });
  }

  // Permitir envio com Enter
  document.getElementById("horario").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      checkin();
    }
  });
</script>

</body>
</html>
